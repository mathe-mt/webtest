            <div class="row connection bg-dark text-white p-2">

            </div>
    
            <div class="row nav bg-danger text-white p-3">
                <div class="col d-flex align-items-cente">

            <div class="row flex-grow-1">
                <div class="sidebar flex-column">
                    <h4 class="pt-5 pb-4 ps-3">Applications</h4>
                    <div class="apps list-group list-group-flush" style="border-bottom: 1px solid #ddd;">
                        <button type="button" class="pb-3 pt-3 list-group-item list-group-item-action selected">
                            <img src="https://media.inkscape.org/static/images/inkscape-logo.svg" alt="inkscape logo" class="icon me-2">
                            Inkscape
                        </button>
                        <button type="button" class="pb-3 pt-3 list-group-item list-group-item-action">
                            <img src="https://www.adobe.com/content/dam/acom/one-console/icons_rebrand/ps_appicon.svg" alt="photoshop logo" class="icon me-2">
                            Photoshop
                        </button>
                        <button type="button" class="pb-3 pt-3 list-group-item list-group-item-action">
                            <img src="https://www.adobe.com/content/dam/cc/icons/illustrator.svg" alt="illustrator logo" class="icon me-2">
                            Illustrator
                        </button>
                        <button type="button" class="pb-3 pt-3 list-group-item list-group-item-action">
                            <img src="https://www.adobe.com/content/dam/cc/icons/indesign.svg" alt="indesign logo" class="icon me-2">
                            InDesign
                        </button>
                    </div>
                    </div>
                </div>
